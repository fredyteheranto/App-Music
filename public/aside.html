
<div class="modal-header">
    <h3 class="modal-title">{{usuario.nombre }}</h3>
</div>

<div class="modal-body" ng-controller="MainCtrl">
	<div class="row clearfix">
	   <a ng-click="EditarUsuario()"> <img ng-src="{{ usuario.foto }}" class="img-circle" alt="{{usuario.nombre }}"  width="100px" height="100px"></a>
	</div>
	<div class="row clearfix animated fadeIn" ng-show="MforeditarUsuario">
		
		 Nombre:
                            <input type="text" class="form-control" ng-model="editando.nombre">

                            <button class="btn btn-primary" ng-click="GuardarCambios()">Guardar</button>
                            <button class="btn btn-danger" ng-click="CancelarCambios()">Cancelar</button>
	</div>
	  
                            
                            <div><p>Play list...

                            {{listadoGenero | json}}</p>
                            <ul>
                <li ng-repeat="nombre in listadoGenero">
                    {{ nombre }}
                </li>
            </ul>


                            </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok($event)">Guardar lista</button>
    <button class="btn btn-warning" ng-click="cancel($event)">Volver</button>
</div>
